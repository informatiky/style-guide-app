<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Style Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        .header {
            margin: 60px 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .headerLT {
            display: flex;
            align-items: center;
        }

        .header svg {
            margin-right: 60px;
        }

        .header h1 {
            font-weight: normal;
        }

        .menuBar {
            padding: 20px;
            border: 2px #E3120B;
            border-style: solid none;
            display: flex;
            align-items: center;
        }

        .menuBar p {
            display: inline;
            margin: 0 30px;
        }

        .menuBar p:hover {
            color: #E3120B;
            cursor: pointer;
        }

        .details {
            position: relative;
        }

        .detailMenu {
            display: none;
            font-weight: lighter;
            font-size: 16px;
            text-align: left;
            position: absolute;
            background-color: #EBEDFA;
            padding: 10px;
            top: 250%;
            left: 0;
            z-index: 1;
            white-space: nowrap;
            transition: opacity 0.25s, visibility 0.25s;
            opacity: 0;
            visibility: hidden;
        }

        .details:hover .detailMenu {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .detailMenu p {
            margin: 10px 0;
            display: block;
        }

        h2 {
            text-align: center;
            font-weight: lighter;
        }

        .inputPart {
            display: flex;
            margin: 60px;
            flex-direction: column;
            align-items: center;
        }

        .inputField {
            border: 2px solid #292F36;
            border-radius: 20px;
            margin: 60px 0 0 0;
            overflow: hidden;
            position: relative;
        }

        .colour {
            background-color: #EBEDFA;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container {
            position: relative;
            width: 60vw;
            height: 300px;
            max-width: 800px;
        }

        #textInput, #highlightOverlay {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 15px;
            font-family: 'Fira Sans', sans-serif;
            border: none;
            resize: none;
        }

        #textInput {
            background-color: transparent;
            position: relative;
            z-index: 2;
        }

        #highlightOverlay {
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            pointer-events: none;
            z-index: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error-underline {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: red;
            cursor: pointer;
        }

        .error-tooltip {
            position: absolute;
            z-index: 1000;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 14px;
            line-height: 1.4;
            width: max-content;
            max-width: 200px;
            pointer-events: none;
        }

        #submitButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #E3120B;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            pointer-events: none;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .settings-container {
            display: flex;
            align-items: center;
        }

        .auto-update-note {
            margin-left: 10px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: black;
        }
        #error-tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            max-width: 300px; /* Adjust as needed */
            word-wrap: break-word;
        }

        .error-underline {
            text-decoration: underline wavy red;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

        <h1>Digital Style Guide</h1>
    </div>

    <div class="menuBar">
        <a href="#about"><p>about</p></a>
        <div class="details">details
            <div class="detailMenu">
                <a href="/ethnic-and-racial-groups"><p>Ethnic and Racial Groups</p></a>
                <a href="/fewer-than-less-than"><p>Fewer than and Less than</p></a>
                <a href="/gender-and-sex"><p>Gender and Sex</p></a>
                <a href="/islam-islamism-jihadist-mujahideen"><p>Islam, Islamism, jihadist, mujahideen</p></a>

                <a href="/transitive-and-intransitive-verbs"><p>Transitive and Intransitive verbs</p></a>

        </div>
        <a href="#github"><p>github</p></a>
    </div>
</div>

<div class="inputPart">
    <h2>Use the following tool to help edit your text.</h2>
    <div class="inputField">
        <div class="colour">
            <p>Enter your text here:</p>
            <div class="settings-container">
                <svg class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span class="auto-update-note">Auto-update: Off</span>
            </div>
        </div>
        <div class="input-container">
            <textarea id="textInput" spellcheck="false"></textarea>
            <div id="highlightOverlay"></div>
        </div>
        <input id="submitButton" type="submit" value="">
    </div>
</div>

<script>
    let autoUpdate = false;
    let errors = [];

    document.addEventListener('DOMContentLoaded', function() {
        const textInput = document.getElementById('textInput');
        const highlightOverlay = document.getElementById('highlightOverlay');
        const submitButton = document.getElementById('submitButton');
        const settingsIcon = document.querySelector('.settings-icon');
        const autoUpdateNote = document.querySelector('.auto-update-note');

        // Create tooltip element
        const tooltip = document.createElement('div');
        tooltip.id = 'error-tooltip';
        tooltip.className = 'error-tooltip';
        document.body.appendChild(tooltip);

        function checkText() {
            const text = textInput.value;
            fetch('/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}`
            })
                .then(response => response.json())
                .then(data => {
                    highlightErrors(textInput, data);
                })
                .catch(error => console.error('Error:', error));
        }

        function highlightErrors(textArea, errorsData) {
            console.log('highlightErrors called with', errorsData.length, 'errors');
            errors = errorsData; // Update the global errors variable
            const text = textArea.value;
            let html = escapeHtml(text);
            let hasErrors = false;

            errors.forEach((error, index) => {
                if (error.word) {
                    const words = Array.isArray(error.word) ? error.word : [error.word];
                    words.forEach(word => {
                        const regex = new RegExp(`\\b${escapeRegExp(word)}\\b`, 'gi');
                        html = html.replace(regex, match => {
                            hasErrors = true;
                            return `<span class="error-underline" data-error-index="${index}">${match}</span>`;
                        });
                    });
                } else if (error.start !== undefined && error.end !== undefined) {
                    const errorText = html.substring(error.start, error.end);
                    html = html.slice(0, error.start) +
                        `<span class="error-underline" data-error-index="${index}">${errorText}</span>` +
                        html.slice(error.end);
                    hasErrors = true;
                }
            });

            if (!hasErrors) {
                console.log('No errors found after processing');
                clearHighlights();
                alert('No errors found in the text.');
                return;
            }

            console.log('Errors found, updating overlay');
            highlightOverlay.innerHTML = html;
        }

        // Event listeners
        textInput.addEventListener('input', function() {
            highlightOverlay.textContent = this.value;
            if (autoUpdate) {
                checkText();
            }
        });

        submitButton.addEventListener('click', checkText);

        settingsIcon.addEventListener('click', function() {
            autoUpdate = !autoUpdate;
            autoUpdateNote.textContent = `Auto-update: ${autoUpdate ? 'On' : 'Off'}`;
            if (autoUpdate) {
                checkText();
            }
        });

        // Event delegation for hover functionality
        highlightOverlay.addEventListener('mouseover', function(e) {
            const target = e.target;
            if (target.classList.contains('error-underline')) {
                const errorIndex = target.dataset.errorIndex;
                const error = errors[errorIndex];
                showTooltip(target, error);
            }
        });

        highlightOverlay.addEventListener('mouseout', function(e) {
            if (e.target.classList.contains('error-underline')) {
                hideTooltip();
            }
        });

        // Initialize submit button with checkmark SVG
        submitButton.innerHTML = `
        <svg class="checkbox-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
    `;
    });

    // Helper functions
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function clearHighlights() {
        const highlightOverlay = document.getElementById('highlightOverlay');
        highlightOverlay.innerHTML = '';
    }

    function showTooltip(element, error) {
        const tooltip = document.getElementById('error-tooltip');
        tooltip.innerHTML = `
        <strong>${error.message}</strong>
        ${error.suggestion ? `<br>Suggestion: ${error.suggestion}` : ''}
        ${error.content ? `<br>${error.content}` : ''}
    `;
        const rect = element.getBoundingClientRect();
        tooltip.style.left = `${rect.left}px`;
        tooltip.style.top = `${rect.bottom + window.scrollY}px`;
        tooltip.style.display = 'block';
    }

    function hideTooltip() {
        const tooltip = document.getElementById('error-tooltip');
        tooltip.style.display = 'none';
    }
</script>

</body>
</html>
